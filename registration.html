<!DOCTYPE html>
<html>
<head>
	<title>Craft Info</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="resources/css/custom.css">
</head>
<body>

<form  class="form-horizontal" id="registrationForm"  method= "POST"  enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First Name</label>  
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="Enter First Name" class="form-control input-md">  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Last Name</label>  
  <div class="col-md-4">
  <input id="lastname" name="lastname" type="text" placeholder="Enter Last Name" class="form-control input-md">  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Enter Email" class="form-control input-md">  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Address</label>  
  <div class="col-md-4">
  <input id="address" name="address" type="text" placeholder="username" class="form-control input-md" >  
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Contact Number</label>  
  <div class="col-md-4">
  <input id="contactnumber" name="contactnumber" type="text" placeholder="Enter Contact Number" class="form-control input-md">  
  </div>
</div>



<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Username</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="username" class="form-control input-md"> 
  </div>
</div>


<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="Password"> Confirm Password</label>
  <div class="col-md-4">
    <input id="cpassword" name="cpassword" type="password" placeholder="Confirm Password" class="form-control input-md">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="submit" name="submit"  class="btn btn-info">Submit</button>
  </div>
</div>

</fieldset>
</form>





</body>
<script type="text/javascript" src="resources/js/jquery-3.3.0.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
<script type="text/javascript" src="resources/js/custom.js"></script>
</html>
