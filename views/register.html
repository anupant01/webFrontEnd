<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/custom.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/util.css">
    <link rel="stylesheet" type="text/css"
        href="../resources/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
    <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>


    <div class="page-wrapper  p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">


                    <h2 class="title">Registration Info</h2>

                    <!-- display success message and error in frontend  -->

                    <p id="message">


                    </p>

                    <form id="registerForm" method="POST" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <span class="input-icon"><i class="zmdi zmdi-account"></i></span>
                                    <input class="input100" type="text" id="firstName" name="firstName"
                                        placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <span class="input-icon"><i class="zmdi zmdi-account"></i></span>
                                    <input class="input100" type="text" placeholder="Last Name" id="lastName"
                                        name="lastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <span class="input-icon"><i class="zmdi zmdi-email"></i></span>
                                    <input class="input100" type="email" placeholder="Email" id="email" name="email"
                                        required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <span class="input-icon"><i class="fa fa-address-card"></i></span>
                                    <input class="input100" type="text" placeholder="Address" id="address"
                                        name="address" required>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-icon"><i class="zmdi zmdi-account"></i></span>
                            <input class="input100" type="text" placeholder="Username" id="username" name="username"
                                required>
                        </div>

                        <div class="input-group">
                            <span class="input-icon"><i class="zmdi zmdi-lock"></i></span>
                            <input class="input100" type="password" placeholder="Password" id="password" name="password"
                                required>
                        </div>




                        <div class="input-group">
    <span class="input-icon" ><i class="zmdi zmdi-image"></i></span>
    <input class="input100" type="file" placeholder="Upload pic" id="images" name="images" required>                             
    </div> 


                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Register</button>

                            <span class="text-center p-l-170">
                                <a class="txt2" href="login.html">
                                    Already member!!
                                    <i class="fa fa-long-arrow-leftcd m-l-5" aria-hidden="true"></i>
                                </a>
                            </span>

                        </div>




                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="../resources/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../resources/js/custom.js"></script>

</html>
