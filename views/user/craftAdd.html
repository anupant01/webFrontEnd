         <form id="craftForm" method="POST" enctype="multipart/form-data">

                        <option value="nonTextile">Non-Textile</option>
                 
                    </select>
                  </div>

                  <div class="form-group ">
                     <input class="form-control" type="text" id="craftproduct" name="craftproduct"
                     placeholder="Craft product" required>
                  </div>

                     placeholder="Craft Price" required>
                  </div>

                 

                  <div class="form-group ">
                   
                     <input  type="file" id="craftimage" name="craftimage" required>
                  </div>


                  <button type="submit" class="btn btn-success btn-block">Add</button>
