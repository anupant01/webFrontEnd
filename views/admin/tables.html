              <h3 class="text-white mb-0">Caft tables</h3>
            </div>
            <div class="table-responsive">

                  <tr>
                      <th scope="col">ID</th>
                    <th scope="col">Craft Name</th>
                    <th scope="col">craft Description</th>
                    <th scope="col">origination</th>
                    <th scope="col">product</th>

                    <th scope="col">Images</th>

                    <th scope="col">Delete</th>
                  </tr>

                  <tr>
                    <!-- Modal start-->
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"

                        <div class="modal-content">
                          <div class="modal-header">

                          </div>

                            <div class="card-body">
                              <form method="post" id="updateCraft" class="add-new-post">
                                Craft Name:<input class="form-control form-control-lg mb-3" id="craftName" type="text"
                                  placeholder="Craft Name">
                                  Craft Description: <input class="form-control form-control-lg mb-3" id="craftDesc" type="text"
                                  placeholder="Craft Description">
                                  Craft origination:<input class="form-control form-control-lg mb-3" type="text"
                                  id="craftOrigin" placeholder="Craft origination">
                                  Craft product:<input class="form-control form-control-lg mb-3" type="text" id="craftproduct"
                                  placeholder=" Craft product">
                                  Craft price:<input class="form-control form-control-lg mb-3" type="text" id="craftprice"
                                  placeholder="Craft price">
                                <button class="btn btn-sm btn-outline-accent">
                                  <i class="fa fa-save"></i> Update</button>
                              </form>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                    <!-- Modal finish-->
